<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-Pelicula</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ICON -->
	<link rel="icon" type="image/png" href="./img/pochoclo.png">
    <!-- mi css -->
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header class="encabezado">
        <div>
            <a href="/index.html" class="logo">ngCinema.</a>
        </div>
        <nav class="nav">
            <ul class="lista">
                <li class="lis_item"><a href="/index.html">Inicio</a></li>
                <li class="lis_item"><a href="./index.html#allcards">Peliculas</a></li>
            </ul>

        </nav>
    </header>

    <main class="main-pelicula">

        <div class="content-pelicula">
            <div id="cardMovie"></div>

            <div id="trailer">
                
            </div>
        </div>

        <div class="content-funciones">
            <div>
                <h2 id="title-funciones">Funciones</h2>
            </div>
            <div id="funciones">

            </div>
        </div>
        
        <!-- Modal -->
        <div class="modal fade" id="comprar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Comprar tickets</h5>
                    </div>
                    <div class="modal-body">
                    
                        <form action="" id="form-modal">
                            <label>Nombre de usuario</label>
                            <input id="user" class="form_input input-modal" type="text">
                            <label>Cantidad de tickets</label>
                            <input id="ticket" class="form_input input-modal" type="number">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="comprarTicket" class="btn btn-comprar">Comprar</button>
                        <button id="close" type="button" class="btn btn-comprar" data-bs-dismiss="modal">salir</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="ft" >
        <div class="pie">
            <div class="redes">
                <h4>Contacto</h4>
                <p>Horario de atención Lunes a Domingo de 12hs a 23hs</p>
                <a href="">ngcinema@gmail.com</a>
            </div>
            <div class="redes">
                <h4>Redes sociales</h4>
                <a href="https://www.instagram.com/" target="_blank">instagram</a>
                <a href="https://www.facebook.com/" target="_blank">facebook</a>
                <a href="https://www.youtube.com/" target="_blank">youtube</a>
            </div>
        </div>
        <div class="derechos">
            <hr>
            <p>Todos los derechos reservados © 2023 Nicolas garcette</p>
        </div>
    </footer>


    <!-- loader -->
    <div id="loader" class="lds-ring loader loader2">
        <div></div><div></div><div></div><div></div>
    </div>

    <script src="https://kit.fontawesome.com/6a02e16f95.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <script src="./js/movie.js"></script>
</body>
</html>
